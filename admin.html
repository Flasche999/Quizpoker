<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>QuizPoker â€“ Admin</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>QuizPoker â€“ Admin-Panel</h1>

  <div id="frage">Frage: <span style="color:#fff">â€“</span></div>

  <div style="margin-top: 30px;">
    <button class="admin" onclick="startFrage()">ðŸŽ¯ Frage starten</button>
    <br /><br />
    <input type="text" id="hinweisText1" placeholder="Hinweis 1 eingeben" />
    <button class="admin" onclick="zeigeHinweis(1)">ðŸ’¡ Hinweis 1</button>
    <br /><br />
    <input type="text" id="hinweisText2" placeholder="Hinweis 2 eingeben" />
    <button class="admin" onclick="zeigeHinweis(2)">ðŸ’¡ Hinweis 2</button>
    <br /><br />
    <button class="admin" onclick="zeigeAufloesung()">âœ… AuflÃ¶sung</button>
  </div>

  <div style="margin-top: 30px;">
    <input type="number" id="chipsFeld" placeholder="Chips fÃ¼r alle Spieler" />
    <button onclick="setzeChipsFÃ¼rAlle()">ðŸ’° Chips fÃ¼r alle setzen</button>
  </div>

  <div style="margin-top: 20px;">
    <input type="number" id="einsatzFeld" placeholder="Aktueller Einsatz" />
    <button onclick="setzeEinsatz()">ðŸŽ¯ Einsatz setzen</button>
  </div>

  <h2 style="margin-top: 40px;">ðŸ‘¥ SpielerÃ¼bersicht</h2>
  <table id="spielertabelle" style="margin: 0 auto; border-collapse: collapse;">
    <thead>
      <tr style="background:#222;">
        <th style="padding:10px;">Name</th>
        <th>Antwort</th>
        <th>Aktion</th>
        <th>Chips</th>
      </tr>
    </thead>
    <tbody id="spielerbody"></tbody>
  </table>

  <script>
    const socket = io();
    let frageIndex = 0;
    let fragen = [];
    let spielerDaten = {};

    fetch("fragen.json")
      .then(res => res.json())
      .then(data => {
        fragen = data;
      });

    function startFrage() {
      const frage = fragen[frageIndex];
      document.getElementById('frage').textContent = "Frage: " + frage.frage;
      socket.emit('frageStart', frage);
    }

    function zeigeHinweis(num) {
      const text = document.getElementById("hinweisText" + num).value.trim();
      if (!text) {
        alert("Bitte Hinweistext eingeben.");
        return;
      }
      socket.emit('hinweis', { num, text });
    }

    function zeigeAufloesung() {
      const frage = fragen[frageIndex];
      socket.emit('aufloesung', frage.antwort);
      frageIndex = (frageIndex + 1) % fragen.length;
    }

    function setzeChipsFÃ¼rAlle() {
      const betrag = parseInt(document.getElementById("chipsFeld").value);
      if (isNaN(betrag) || betrag < 0) {
        alert("Bitte gÃ¼ltigen Betrag eingeben.");
        return;
      }
      socket.emit("setAllChips", betrag);
    }

    function setzeEinsatz() {
      const betrag = parseInt(document.getElementById("einsatzFeld").value);
      if (isNaN(betrag) || betrag < 0) {
        alert("Bitte gÃ¼ltigen Einsatz eingeben.");
        return;
      }
      socket.emit("setEinsatz", betrag);
    }

    socket.on('updateSpieler', (spieler) => {
      if (spieler.disconnect) {
        delete spielerDaten[spieler.id];
      } else {
        spielerDaten[spieler.id] = spieler;
      }
      aktualisiereTabelle();
    });

    function aktualisiereTabelle() {
      const body = document.getElementById("spielerbody");
      body.innerHTML = '';
      Object.values(spielerDaten).forEach(spieler => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td style="padding:8px;">${spieler.name}</td>
          <td>${spieler.antwort || '-'}</td>
          <td>${spieler.aktion || '-'}</td>
          <td>${spieler.chips}</td>
        `;
        body.appendChild(row);
      });
    }
  </script>
</body>
</html>
