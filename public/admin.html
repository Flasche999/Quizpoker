<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuizPoker â€“ Admin</title>
  <link rel="stylesheet" href="/style.css?v=4" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    .badge{display:inline-block;font-weight:700;color:#000;background:#fff;border-radius:50%;width:20px;height:20px;line-height:20px;text-align:center;margin-left:6px;font-size:12px}
    .badge-s{border:2px solid #1363ff}.badge-b{border:2px solid #ff2b2b}
    .seat.turn,.player.turn{border:3px solid gold!important;box-shadow:0 0 10px rgba(255,215,0,.7);border-radius:10px}
    .seat.folded{opacity:.5;filter:saturate(.5)}
    .betline{font-size:12px;opacity:.9}
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h3 class="h">Raum</h3>
      <div class="list">
        <div class="item">
          <div>Code: <strong id="roomCode">â€”</strong></div>
          <div class="small">Frage: <span id="qIndex">â€“</span></div>
          <div class="small">Aktuelle Bet: <strong id="currentBet">0</strong></div>
        </div>
      </div>
      <div class="row" style="margin-top:8px;">
        <button id="btnCreate" class="primary">Raum erstellen</button>
        <button id="btnNextQ">â¡ï¸ NÃ¤chste Frage</button>
      </div>

      <div class="status" style="margin-top:12px;">
        <div>Small Blind (Seat #): <input id="inpSB" placeholder="0â€“7" style="width:100%;margin-top:6px;"></div>
        <div>Big Blind (Seat #): <input id="inpBB" placeholder="0â€“7" style="width:100%;margin-top:6px;"></div>
        <button id="btnSetBlinds" style="margin-top:6px;">Blinds setzen</button>
      </div>

      <div class="status" style="margin-top:12px;">
        <div>Turn an (UID oder Seat#):</div>
        <div class="row">
          <input id="inpTurnUid" placeholder="UID" style="flex:1;">
          <input id="inpTurnSeat" placeholder="Seat 0â€“7" style="width:120px;">
        </div>
        <button id="btnSetTurn" style="margin-top:6px;">Zug setzen</button>
      </div>

      <div class="status" style="margin-top:12px;">
        <div>Gewinner-UID fÃ¼r Pot:</div>
        <div class="row">
          <input id="inpWinnerUid" placeholder="UID" style="flex:1;">
          <button id="btnAwardPot" class="ok">ğŸ† Pot auszahlen</button>
        </div>
      </div>

      <div class="status" id="adminStatus"></div>
      <div class="row" style="margin-top:10px;">
        <button id="btnSyncAll">ğŸ”„ Alle synchronisieren</button>
      </div>
    </aside>

    <main class="main">
      <h3 class="h">Frage</h3>
      <div id="questionBox" class="status" style="font-size:16px;">â€“</div>

      <div class="row" style="margin-top:10px;">
        <label style="display:flex; gap:6px; align-items:center;">
          UID: <input id="uidTarget" placeholder="Spieler-UID" style="width:240px;">
        </label>
        <label style="display:flex; gap:6px; align-items:center;">
          Î” Chips: <input id="deltaChips" type="number" value="10" style="width:120px;">
        </label>
        <button id="btnMarkCorrect" class="ok">âœ… Korrekt</button>
        <button id="btnMarkWrong"  class="err">âŒ Falsch</button>
      </div>

      <div class="row" style="margin-top:10px;">
        <button id="btnMinus" class="err">âˆ’ Manuell</button>
        <button id="btnPlus"  class="ok">+ Manuell</button>
      </div>

      <div class="status" id="status"></div>

      <h3 class="h" style="margin-top:16px;">Antworten (live)</h3>
      <div id="answers" class="list" style="max-height:240px;overflow:auto;"></div>
    </main>

    <aside class="right">
      <h3 class="h">Lobby â€“ Spieler</h3>
      <div id="players" class="score"></div>

      <h3 class="h" style="margin-top:12px;">Virtueller Tisch</h3>
      <div class="table-wrap">
        <div class="table-circle">
          <div class="seat s0" data-seat="0"></div>
          <div class="seat s1" data-seat="1"></div>
          <div class="seat s2" data-seat="2"></div>
          <div class="seat s3" data-seat="3"></div>
          <div class="seat s4" data-seat="4"></div>
          <div class="seat s5" data-seat="5"></div>
          <div class="seat s6" data-seat="6"></div>
          <div class="seat s7" data-seat="7"></div>
          <div id="table-center2">ğŸ’° Pot: <strong id="pot">0</strong></div>
        </div>
      </div>
    </aside>
  </div>

  <script>
    const socket = io({ path: '/socket.io', transports: ['websocket','polling'] });
    const el = (s)=>document.querySelector(s);

    socket.on('connect', ()=>{
      el('#adminStatus').textContent = 'Verbunden: ' + socket.id;
      const last = localStorage.getItem('qp_admin_room');
      if (last) socket.emit('mod:claim-room', { code:last });
    });
    socket.on('connect_error',(err)=>{ el('#adminStatus').textContent='Verbindungsfehler: '+(err?.message||err); });
    socket.on('disconnect',(r)=>{ el('#adminStatus').textContent='Getrennt: '+r; });

    function emitIfConnected(evt, payload){
      if(!socket.connected){ el('#adminStatus').textContent='Nicht verbunden â€“ neu laden?'; return false; }
      socket.emit(evt, payload); return true;
    }

    const currentState = { blinds:{small:null,big:null}, turnUid:null, currentBet:0 };

    // Buttons
    el('#btnCreate').onclick = ()=> emitIfConnected('mod:create-room');
    el('#btnNextQ').onclick  = ()=> emitIfConnected('mod:next-question');
    el('#btnSetBlinds').onclick = ()=>{
      const sb=el('#inpSB').value.trim(), bb=el('#inpBB').value.trim();
      emitIfConnected('mod:set-blinds',{ small: sb===''?null:Number(sb), big: bb===''?null:Number(bb) });
    };
    el('#btnSetTurn').onclick = ()=>{
      const uid = el('#inpTurnUid').value.trim();
      const seatStr = el('#inpTurnSeat').value.trim();
      const seat = seatStr===''?null:Number(seatStr);
      emitIfConnected('mod:set-turn',{ uid: uid||undefined, seat: Number.isInteger(seat)?seat:undefined });
    };
    el('#btnSyncAll').onclick = ()=> emitIfConnected('mod:sync-all');
    el('#btnAwardPot').onclick = ()=>{
      const uid = el('#inpWinnerUid').value.trim(); if(!uid) return;
      emitIfConnected('mod:award-pot',{ uid });
    };

    el('#btnMarkCorrect').onclick = ()=>{
      const uid=el('#uidTarget').value.trim(); if(!uid) return;
      const delta = parseInt(el('#deltaChips').value||'0',10)||0;
      emitIfConnected('mod:mark',{ uid, result:'correct', delta });
    };
    el('#btnMarkWrong').onclick = ()=>{
      const uid=el('#uidTarget').value.trim(); if(!uid) return;
      const delta = parseInt(el('#deltaChips').value||'0',10)||0;
      emitIfConnected('mod:mark',{ uid, result:'wrong', delta:-Math.abs(delta) });
    };
    el('#btnPlus').onclick = ()=>{
      const uid=el('#uidTarget').value.trim(); if(!uid) return;
      const delta = Math.abs(parseInt(el('#deltaChips').value||'0',10)||0);
      emitIfConnected('mod:adjust',{ uid, delta });
    };
    el('#btnMinus').onclick = ()=>{
      const uid=el('#uidTarget').value.trim(); if(!uid) return;
      const delta = -Math.abs(parseInt(el('#deltaChips').value||'0',10)||0);
      emitIfConnected('mod:adjust',{ uid, delta });
    };

    // State
    let lastVersion=-1;
    const playersMap = new Map();

    function renderPlayersPanel(){
      const wrap=el('#players'); wrap.innerHTML='';
      const arr=Array.from(playersMap.values()).sort((a,b)=>(a.seat??99)-(b.seat??99));
      arr.forEach(p=>{
        const isSB = (p.seat === (currentState.blinds?.small ?? null));
        const isBB = (p.seat === (currentState.blinds?.big ?? null));
        const sBadge = isSB?'<span class="badge badge-s">S</span>':'';
        const bBadge = isBB?'<span class="badge badge-b">B</span>':'';

        const div=document.createElement('div');
        div.className='player'+(p.uid===currentState.turnUid?' turn':'')+(p.status==='folded'?' folded':'');
        div.innerHTML=`
          <span title="UID: ${p.uid}">${p.name} ${p.connected?'ğŸŸ¢':'ğŸ”´'} ${sBadge} ${bBadge}</span>
          <strong>${p.chips||0}</strong>
          <div class="pm">
            <button class="score-btn" data-uid="${p.uid}" data-d="+10">+10</button>
            <button class="score-btn" data-uid="${p.uid}" data-d="-10">-10</button>
          </div>
          <div class="small">Bet: ğŸª™ ${p.bet||0} ${p.status==='folded'?'Â· (Fold)':''}${p.status==='allin'?' Â· (All-in)':''}</div>
        `;
        wrap.appendChild(div);
      });
    }

    function renderSeats(){
      for(let i=0;i<8;i++){
        const slot=document.querySelector(`.seat[data-seat="${i}"]`);
        if(!slot) continue;
        slot.className=`seat s${i}`;
        slot.innerHTML='<div class="avatar">â€”</div><div class="name">Frei</div><div class="chips">ğŸª™ 0</div><div class="betline">Bet: ğŸª™ 0</div>';
      }
      const arr=Array.from(playersMap.values());
      arr.forEach(p=>{
        if(typeof p.seat!=='number') return;
        const slot=document.querySelector(`.seat[data-seat="${p.seat}"]`); if(!slot) return;

        const isSB = (p.seat === (currentState.blinds?.small ?? null));
        const isBB = (p.seat === (currentState.blinds?.big ?? null));
        const sBadge = isSB?'<span class="badge badge-s">S</span>':'';
        const bBadge = isBB?'<span class="badge badge-b">B</span>':'';

        slot.innerHTML = `<div class="avatar">ğŸ™‚</div><div class="name">${p.name} ${sBadge} ${bBadge}</div><div class="chips">ğŸª™ ${p.chips??0}</div><div class="betline">Bet: ğŸª™ ${p.bet||0} ${p.status==='folded'?'Â· (Fold)':''}${p.status==='allin'?' Â· (All-in)':''}</div>`;
        if(!p.connected) slot.classList.add('disconnected');
        if(p.status==='folded') slot.classList.add('folded');
        if(p.uid===currentState.turnUid) slot.classList.add('turn');
      });
    }

    el('#players').addEventListener('click',(e)=>{
      const btn=e.target.closest('.score-btn'); if(!btn) return;
      const uid=btn.dataset.uid; const delta=parseInt(btn.dataset.d,10);
      emitIfConnected('mod:adjust', { uid, delta });
    });

    // Socket Events
    socket.on('mod:room-created',({code,state})=>{
      localStorage.setItem('qp_admin_room', code);
      el('#roomCode').textContent=code;
      el('#adminStatus').textContent='Raum erstellt: '+code;
      lastVersion=-1; playersMap.clear();
      currentState.blinds=state?.blinds||{small:null,big:null};
      currentState.turnUid=state?.turnUid||null;
      (state.players||[]).forEach(p=>playersMap.set(p.uid,p));
      el('#qIndex').textContent = state.qIndex>=0 ? (state.qIndex+1) : 'â€“';
      el('#questionBox').textContent = state.question?.text || 'â€“';
      el('#pot').textContent = state.pot||0;
      el('#currentBet').textContent = state.currentBet||0;
      renderPlayersPanel(); renderSeats();
    });

    socket.on('state:full',(state)=>{
      const ver=(state.version??-1); if (ver<=lastVersion) return; lastVersion=ver;
      currentState.blinds=state.blinds||{small:null,big:null};
      currentState.turnUid=state.turnUid||null;
      el('#pot').textContent = state.pot||0;
      el('#currentBet').textContent = state.currentBet||0;

      playersMap.clear(); (state.players||[]).forEach(p=>playersMap.set(p.uid,p));
      el('#qIndex').textContent = state.qIndex>=0 ? (state.qIndex+1) : 'â€“';
      el('#questionBox').textContent = state.question?.text || 'â€“';
      renderPlayersPanel(); renderSeats();
    });

    socket.on('players:update',(msg)=>{
      const ver=(msg.version??-1); if (ver<=lastVersion) return; lastVersion=ver;
      (msg.players||[]).forEach(p=>playersMap.set(p.uid,p));
      renderPlayersPanel(); renderSeats();
    });

    socket.on('state:partial',(patch)=>{
      const ver=(patch.version??-1); if (ver<=lastVersion) return; lastVersion=ver;
      if (patch.blinds) currentState.blinds = patch.blinds;
      if ('turnUid' in patch) currentState.turnUid = patch.turnUid;
      if (typeof patch.pot==='number') el('#pot').textContent = patch.pot;
      if (typeof patch.currentBet==='number') el('#currentBet').textContent = patch.currentBet;
      renderPlayersPanel(); renderSeats();
    });

    socket.on('question:show',(q)=>{
      const ver=(q.version??-1); if (ver<=lastVersion) return; lastVersion=ver;
      el('#qIndex').textContent=(q.index+1);
      el('#questionBox').textContent=q.text||'â€“';
      el('#answers').innerHTML='';
    });

    socket.on('answer:received',({uid,name,answer})=>{
      const div=document.createElement('div');
      div.className='item'; div.textContent=`${name}: ${answer}`;
      document.querySelector('#answers').prepend(div);
      el('#uidTarget').value=uid;
    });

    socket.on('result:correct',({name,delta})=>{
      el('#status').textContent=`âœ… ${name} +${Math.abs(delta||0)} Chips`;
      setTimeout(()=>el('#status').textContent='',1500);
    });
    socket.on('result:wrong',({name,delta})=>{
      el('#status').textContent=`âŒ ${name} ${delta||0} Chips`;
      setTimeout(()=>el('#status').textContent='',1500);
    });

    socket.on('status',(t)=>{ el('#adminStatus').textContent=t; });
  </script>
</body>
</html>
